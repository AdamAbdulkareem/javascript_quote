<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
     <div class="container">
        <div class="header">
            <h2>JAVASCRIPT CODE GENERATOR</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                   Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium a aliquam aut? Ipsa alias, dolorem nam sit dolores quos? Illo maiores suscipit repellat aliquam eveniet doloribus at iure sunt provident.
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>
         <div class="button-area">
            <button id="new-quote">New Quote</button>
         </div>   
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
